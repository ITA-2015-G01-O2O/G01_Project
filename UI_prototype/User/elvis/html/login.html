<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="logo"><img src="../images/rice.png"></div>
            <form id="sign-form" class="sign-form">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" name="to_username" id="username" placeholder="username">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" name="to_password" id="password" placeholder="password">
                </div>
                <div class="checkbox btn-re">
                    <label>
                        <input type="checkbox"> Remeber me
                    </label>
                </div>
                <div class="bttons">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>
