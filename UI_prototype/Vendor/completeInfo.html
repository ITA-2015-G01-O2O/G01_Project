<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/register.css" />
		<script src="js/pic.js" type="text/javascript"></script>
		<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
		<title>Complete Information</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="index.html"><img src="img/title_client.png" width="70px" style="margin-top:8px"></a>
				</div>
				<div class="collapse navbar-collapse" id="main-nav">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Welcome: Ace</a></li>
						<li><a href="#"><i class="glyphicon glyphicon-log-out"></i></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container container-main">			
    		<div class="sign-form page-center form-horizontal">
    			<div class="page-text text-center">	
    				<h2>Please complete your store message</h2>
    			</div>
            	<div class="page-text">	
    				<label>Announcement</label>
    				<div>
      					<input type="text" class="form-control" placeholder="Announcement">
    				</div>
    			</div>
    			<div class="page-text">	
    				<label>Min Send Price</label>
    				<form class="form-inline">
  						<div class="form-group">
    						<div class="input-group">
      							<div class="input-group-addon">$</div>
      							<input type="text" class="form-control inputAmount" placeholder="Amount">      												
    						</div>
  						</div>
					</form>
    			</div>
    			<div class="page-text">	
    				<label>Shipment</label>
    				<form class="form-inline">
  						<div class="form-group">
    						<div class="input-group">
      							<div class="input-group-addon">$</div>
      							<input type="text" class="form-control inputAmount"  placeholder="Amount">
    						</div>
  						</div>
					</form>
    			</div>
    			<div>
                	<label for="startTime" class="col-md-4 control-label">Business Start time</label>
                	<div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="startTime" data-link-format="hh:ii">
                    	<input class="form-control" size="16" type="text"  readonly>
                    	<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
               		</div>
					<input type="hidden" id="startTime" value="" /><br/>
            	</div>
    			<div>
                	<label for="finishTime" class="col-md-4 control-label">Business finish time</label>
                	<div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="finishTime" data-link-format="hh:ii">
                    	<input class="form-control" size="16" type="text"  readonly>
                    	<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                	</div>
					<input type="hidden" id="finishTime" value="" /><br/>
            	</div>
            	<div class="page-text">	
    				<label>Pay type</label>
    				<div>
      					<input type="text" class="form-control" placeholder="Pay type" readonly>
    				</div>
    			</div>
    			<div class="page-text">	
    				<label>Store Picture</label>
    				<div><img id="showStorePic" width="200" height="200" src="img/1.jpg"  class="page-text"/></div>
    				<div class="controls page-text">
						<input name="productPic" type="file" id="StorePic"  style="display: none;"></input>
						<span class="btn btn-primary" onclick="$('#StorePic').click();">Choose Store Picture</span> （Max size 2M,form：JPG,GIF,PNG,BMP）
     			</div>
            	<a type="button" class="btn btn-primary btn-lg" href="register2.html" id="next">Submit</a>
            <div>
		</div>
		<script type="text/javascript">
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
    $(function () {
			$("#StorePic").uploadPreview({ Img: "showStorePic", Width: 120, Height: 120 });
		});
	</script>
	</body>
</html>
