<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/register.css" />
		<title>Register</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="index.html"><img src="img/title_client.png" width="70px" style="margin-top:8px"></a>
				</div>
				<div class="collapse navbar-collapse" id="main-nav">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Welcome: Ace</a></li>
						<li><a href="#"><i class="glyphicon glyphicon-log-out"></i></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container container-main">
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-tabs nav-justified">
						<li role="presentation"><a href="#">Contact information</a></li>
     					<li role="presentation" class="active"><a href="#">Restaurant Information</a></li>
     					<li role="presentation"><a href="#">Qualification certification</a></li>
      					<li role="presentation"><a href="#">Approval status</a></li>
    				</ul>
    			</div>
    		</div>
    		<div class="sign-form page-center form-horizontal">
    			<div class="page-text">	
    				<label>Name of Restaruant</label>
    				<div>
      					<input type="text" class="form-control input-lg" id="inputPhone" placeholder="name">
    				</div>
    			</div>
    			<label>Type</label>
    			<div class="page-text">		
    				<div class="btn-group">
  						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    						Choose type of Restaurant <span class="caret"></span>
  						</button>
  						<ul class="dropdown-menu">
   							<li><a href="#">type1</a></li>
    						<li><a href="#">type2</a></li>
  						</ul>
					</div>
    			</div>
    			<label>Address</label>
			  	<form class="form-inline page-text">						
						
						<div class="btn-group">
  							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    							Choose Area <span class="caret"></span>
  							</button>
  							<ul class="dropdown-menu">
   								<li><a href="#">Area 1</a></li>
    							<li><a href="#">Area 2</a></li>
  							</ul>
						</div>
				</form>
				<input type="text" class="form-control page-text input-lg"  placeholder="Address">    			
            	<button type="button" class="btn btn-primary btn-lg">Next</button>
            <div>
		</div>
	</body>
</html>
