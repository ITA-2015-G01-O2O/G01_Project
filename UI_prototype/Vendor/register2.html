<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/register.css" />
		<title>Register</title>
		<script type="text/javascript">
			var isName=false;
			var isType=false;
			var isAddr=false;
			function verifyName(){
				var name=$("#inputName").val();
				if(name.match(/\w+/g)){
					isName=true;
					$("#namemsg").attr("style","display: none;");
				}else{
					isName=false;
					$("#namemsg").removeAttr("style");
				}
			}
			function verifyType(){
				var type=$("#inputType").text();
				if(!type.match("Choose")){
					isType=true;
					$("#typemsg").attr("style","display: none;");
				}else{
					isType=false;
					$("#typemsg").removeAttr("style");
				}
			}
			function verifyAddr(){
				var addr1=$("#inputAddr1").text();
				var addr2=$("#inputAddr2").val();
				if(!addr1.match("Choose")&&addr2.length>0){
					isAddr=true;
					$("#addrmsg").attr("style","display: none;");
				}else{
					isAddr=false;
					$("#addrmsg").removeAttr("style");
				}
			}
			$(document).ready(function(){
				$("a[id^=type]").on("click",function(){
					var typetext=$(this).text();
					$("#inputType").text(typetext);
				});
				$("a[id^=area]").on("click",function(){
					var areatext=$(this).text();
					$("#inputAddr1").text(areatext);
				});
				$("#inputName").on("blur",verifyName);
				$("#inputAddr2").on("blur",verifyAddr);
				$("#next").on("click",function(){
					verifyAddr();
					verifyName();
					verifyType();
					if(isName && isType && isAddr){
						return true;
					}else{
						return false;
					}
				});
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="index.html"><img src="img/title_client.png" width="70px" style="margin-top:8px"></a>
				</div>
				<div class="collapse navbar-collapse" id="main-nav">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Welcome: Ace</a></li>
						<li><a href="#"><i class="glyphicon glyphicon-log-out"></i></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container container-main">
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-tabs nav-justified">
						<li role="presentation"><a href="#">Contact information</a></li>
     					<li role="presentation" class="active"><a href="#">Restaurant Information</a></li>
     					<li role="presentation"><a href="#">Qualification certification</a></li>
      					<li role="presentation"><a href="#">Approval status</a></li>
    				</ul>
    			</div>
    		</div>
    		<div class="sign-form page-center form-horizontal">
    			<div class="page-text">	
    				<label>Name of Store</label>
    				<div>
      					<input type="text" class="form-control input-lg" id="inputName" placeholder="name">
    				</div>
    				<div class="alert alert-danger" style="display: none;"  role="alert" id="namemsg">Store can not be empty!</div>
    			</div>
    			<label>Type</label>
    			<div class="page-text">		
    				<div class="btn-group">
  						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="inputType">
    						Choose type of Store <span class="caret"></span>
  						</button>
  						<ul class="dropdown-menu">
   							<li><a href="#" id="type1">type1</a></li>
    						<li><a href="#" id="type2">type2</a></li>
  						</ul>
					</div>
					<div class="alert alert-danger" style="display: none;"  role="alert" id="typemsg">Please choose a type for your store!</div>
    			</div>
    			<label>Address</label>
			  	<form class="form-inline page-text">						
						
						<div class="btn-group">
  							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="inputAddr1">
    							Choose Area <span class="caret"></span>
  							</button>
  							<ul class="dropdown-menu">
   								<li><a href="#" id="area1">Area 1</a></li>
    							<li><a href="#" id="area2">Area 2</a></li>
  							</ul>
						</div>
				</form>
				<input type="text" class="form-control page-text input-lg"  placeholder="Address" id="inputAddr2">    
				<div class="alert alert-danger" style="display: none;"  role="alert" id="addrmsg">Please input your Address!</div>
            	<a type="button" class="btn btn-primary btn-lg" href="register3.html" id="next">Next</a>
            <div>
		</div>
	</body>
</html>
