<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/register.css" />
		<script src="js/pic.js" type="text/javascript"></script>
		<title>Register</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="index.html"><img src="img/title_client.png" width="70px" style="margin-top:8px"></a>
				</div>
				<div class="collapse navbar-collapse" id="main-nav">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Welcome: Ace</a></li>
						<li><a href="#"><i class="glyphicon glyphicon-log-out"></i></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container container-main">
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-tabs nav-justified">
						<li role="presentation"><a href="#">Contact information</a></li>
     					<li role="presentation"><a href="#">Restaurant Information</a></li>
     					<li role="presentation" class="active"><a href="#">Qualification certification</a></li>
      					<li role="presentation"><a href="#">Approval status</a></li>
    				</ul>
    			</div>
    		</div>
    		<div class="sign-form page-center form-horizontal">
    			<div class="page-text">	
    				<label>Personal name</label>
    				<div>
      					<input type="text" class="form-control input-lg" id="inputPhone" placeholder="Personal name">
    				</div>
    			</div>
    			<div class="page-text">	
    				<label>Idcard number</label>
    				<div>
      					<input type="text" class="form-control input-lg" id="inputPhone" placeholder="Idcard number">
    				</div>
    			</div>	
  				<div><img id="showIdcardPic" width="200" height="200" src="img/1.jpg" class="page-text"/></div>
  				<div class="controls page-text">
					<input name="productPic" type="file" id="IdcardPic"  style="display: none;"></input>
					<span class="btn btn-primary btn-lg" onclick="$('#IdcardPic').click();">Choose License Picture</span> （Max size 2M,form：JPG,GIF,PNG,BMP）
				</div>
  				<div><img id="showLicensePic" width="200" height="200" src="img/1.jpg"  class="page-text"/></div>
  				<div class="controls page-text">
					<input name="productPic" type="file" id="LicensePic"  style="display: none;"></input>
					<span class="btn btn-primary btn-lg" onclick="$('#LicensePic').click();">Choose License Picture</span> （Max size 2M,form：JPG,GIF,PNG,BMP）
				</div>
            	<button type="button" class="btn btn-primary btn-lg">Next</button>
            <div>
		</div>
		<script>
		$(function () {
			$("#LicensePic").uploadPreview({ Img: "showLicensePic", Width: 120, Height: 120 });
			$("#IdcardPic").uploadPreview({ Img: "showIdcardPic", Width: 120, Height: 120 });
		});
		</script>
	</body>
</html>
